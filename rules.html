<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-rules">
        <div class="rules-container">
          <h2 class="rules-title">Some rules to play this Quizes!</h2>
          <div class="rules-conditions">
            <p>1. You will have only <span class="highlight">10 seconds</span> for each question.</p>
            <p>2. Once you select your answer, it can't be change.</p>
            <p>3. You can't select any option once time goes off.</p>
            <p>4. You will get points on the basis of your correct answer.</p>
          </div>
          <div class="condition-actions">
            <button class="exit-rules btn">Exit Quiz</button>
            <button class="start-quiz btn">Continue</button>
          </div>
        </div>
      </section>
</body>
</html>
